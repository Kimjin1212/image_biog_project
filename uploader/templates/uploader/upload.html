<h1>Upload an Image</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<h2>Uploaded Images:</h2>
<ul>
    {% for image in images %}
        <li><img src="{{ image.image.url }}" alt="Uploaded Image" width="200"></li>
    {% endfor %}
</ul>
